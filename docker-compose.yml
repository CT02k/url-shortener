version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: url-shortener-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: url_shortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: url-shortener-backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: change_me
      HMAC_SECRET: change_me
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/url_shortener
      REDIS_URL: redis://redis:6379
      BULLMQ_ANALYTICS_QUEUE: analytics
      BULLMQ_PREFIX: bullmq
    command: sh -c "npx prisma db push && npm run start"
    ports:
      - "3000:3000"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: url-shortener-worker
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      JWT_SECRET: change_me
      HMAC_SECRET: change_me
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/url_shortener
      REDIS_URL: redis://redis:6379
      BULLMQ_ANALYTICS_QUEUE: analytics
      BULLMQ_PREFIX: bullmq
    command: sh -c "npx prisma db push && npm run start:worker"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:3000
        NEXT_PUBLIC_FRONTEND_URL: http://localhost:3001
    container_name: url-shortener-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:3000
      NEXT_PUBLIC_FRONTEND_URL: http://localhost:3001
      BACKEND_INTERNAL_URL: http://backend:3000
    ports:
      - "3001:3001"

volumes:
  postgres_data:
  redis_data:
