services:
  postgres:
    image: postgres:16-alpine
    container_name: url-shortener-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-url_shortener}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/url_shortener}
    container_name: url-shortener-backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      JWT_SECRET: ${JWT_SECRET}
      HMAC_SECRET: ${HMAC_SECRET}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/url_shortener}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      BULLMQ_ANALYTICS_QUEUE: ${BULLMQ_ANALYTICS_QUEUE:-analytics}
      BULLMQ_PREFIX: ${BULLMQ_PREFIX:-bullmq}
    command: sh -c "npx prisma db push && npm run start"
    expose:
      - "3000"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/url_shortener}
    container_name: url-shortener-worker
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET}
      HMAC_SECRET: ${HMAC_SECRET}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/url_shortener}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      BULLMQ_ANALYTICS_QUEUE: ${BULLMQ_ANALYTICS_QUEUE:-analytics}
      BULLMQ_PREFIX: ${BULLMQ_PREFIX:-bullmq}
    command: sh -c "npx prisma db push && npm run start:worker"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
        NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL}
    container_name: url-shortener-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
      NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL}
      BACKEND_INTERNAL_URL: ${BACKEND_INTERNAL_URL:-http://backend:3000}
    expose:
      - "3001"

volumes:
  postgres_data:
  redis_data:
